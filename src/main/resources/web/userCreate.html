<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
    <script>
        async function register(){
              let name = document.querySelector(".username").value;

              const jsonData = {
                name: name
              }

              let responseField = document.querySelector(".response");

              const response = await fetch(window.location.href, {
                method: "POST",
                body: JSON.stringify(jsonData),
                headers: {
                'Content-type': 'application/json; charset=UTF-8'
                }
              });
              responseField.innerHTML = await response.text();
              responseField.style.visibility = "visible";
        }
    </script>
</head>
<body>

<h1>Регистрация пользователя</h1><br>
<input class="username" type="text" placeholder="Введите имя"><br>
<button onclick="register()">Создать</button><br>
<p class="response" style="visibility: hidden"></p>

</body>
</html>
