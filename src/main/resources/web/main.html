<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
    <script>
        function goToRoom(){
            let value = document.querySelector(".roomIdInput").value;
            window.location = "/room/" + value + "/update";
        }
    </script>
</head>
<body>
<a href="/user/create"><button>Создать пользователя</button></a><br>
<a href="/room/create"><button>Создать Комнату</button></a><br>
<label>Id комнаты для изменения</label>
<input class="roomIdInput" type="number" step="1" min="1">
<button onclick="goToRoom()">Изменить комнату</button><br>
<a href="/room/book"><button>Создать Бронь</button></a>
</body>
</html>
